<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;height:100vh;
      margin:0;
      background:#d3f0ee;}
    .slider{
      position:relative;
      width:500px;
      height:300px;
      overflow:hidden;
      border-radius: 4px;
      border:black solid
    }
    .slider img{
      width:100%;
      height:100%;
      display:none;
      object-fit:cover;
    }
    .slider img.active{
      display:block;
    }
    button{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:#000a;
      color:#fff;
      border:none;
      padding:10px;
      cursor:pointer;
    }
    button:hover{
      background:#000;
    }
    .prev{left:0;} .next{right:0;}
  </style>
</head>
<body>
<div class="slider">
  <img src="image.png" class="active">
  <img src="image2.png">
  <img src="image3.png">
  <button class="prev" onclick="change(-1)">❮</button>
  <button class="next" onclick="change(1)">❯</button>
</div>

<script>
let idx=0, imgs=document.querySelectorAll(".slider img");
function change(n){
  imgs[idx].classList.remove("active");
  idx=(idx+n+imgs.length)%imgs.length;
  imgs[idx].classList.add("active");
}
</script>

</body>
</html>
