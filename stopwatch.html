<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff512f, #dd2476);
      margin: 0;
    }

    .stopwatch {
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
    }

    #time {
      font-size: 50px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff9800;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <h2>Stopwatch</h2>
    <div id="time">00:00:00</div>

    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    let hours = 0, minutes = 0, seconds = 0;
    let timer;
    let running = false;

    function updateDisplay() {
      const display = document.getElementById("time");
      const h = hours < 10 ? "0" + hours : hours;
      const m = minutes < 10 ? "0" + minutes : minutes;
      const s = seconds < 10 ? "0" + seconds : seconds;
      display.textContent = `${h}:${m}:${s}`;
    }

    function tick() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }
      updateDisplay();
    }

    function start() {
      if (!running) {
        timer = setInterval(tick, 1000);
        running = true;
      }
    }

    function pause() {
      clearInterval(timer);
      running = false;
    }

    function reset() {
      pause();
      hours = 0;
      minutes = 0;
      seconds = 0;
      updateDisplay();
    }dateDisplay();
  </script>

</body>
</html>
